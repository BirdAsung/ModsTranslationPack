name: Auto Package

on:
  push:
    branches:
    - main
    paths:
    - assets/**
    - pack.mcmeta
  #pull_request:
  #  branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  Packer:
    runs-on: ubuntu-latest

    steps:
      - name: 📄 Checking Repostiory
        uses: actions/checkout@v2.0.0
        with:
          fetch-depth: 0

      - name: Auto Version Change 
        run: |
          sed -i 's/GitVersion/'${GITHUB_SHA::6}'/1' pack.mcmeta

      - name: Make TranslateModPack
        uses: ComunidadAylas/PackSquash-action@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          path: ./

      - name: ☁ DownloadArtifact Optimized Pack
        uses: actions/download-artifact@v2
        with:
          name: Optimized pack
          path: ./

      - name: 📝 Rename Optimized Pack
        run: |
          mv ./pack.zip TranslateModPack.zip

      - name: Delete Artifact
        uses: geekyeggo/delete-artifact@v1
        with:
          name: |
            Optimized pack

      - name: Make Checksum
        run: |
          echo "SUM=$(echo sha256sum TranslateModPack.zip)" >> $GITHUB_ENV

      - name: Push Pack to Release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifacts: "TranslateModPack.zip"
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            ## 下載
            下載下方的 Assets 內的 TranslateModPack.zip
            並放入遊戲的材質包中加載即可!

            ## Checksum
            ```
            $SUM
            ```
             
